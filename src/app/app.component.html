<div>
  <div class="app-header">
    <div class="app-logo">
      <img src="https://aws-amplify.github.io/images/Logos/Amplify-Logo-White.svg" alt="AWS Amplify" />
    </div>
    <h1>Welcome to the Amplify Framework</h1>
  </div>
  <div class="app-body">
    <form autocomplete="off" [formGroup]="createForm">
      <input #fileInput type="file" formControlName="file" name="file" id="file" class="inputfile" (change)="findKeanu($event)" accept="image/*" />
      <label for="file">Find Keanu!</label>
      <div class="result">
        <div class="result-message">{{ resultMessage }}</div>
        <div *ngIf="showResult">
          <img *ngIf="keanuFound" class="thumbnail-image" src="assets/success.png" />
          <img *ngIf="!keanuFound" class="thumbnail-image" src="assets/fail.png" />
        </div>
        <div *ngIf="celebrities.length>0">
          <div *ngFor="let e of celebrities">
            <a href="http://{{e.metadata.urls[0]}}" target="_blank">{{e.metadata.name || 'Not found'}}</a>
          </div>
        </div>
      </div>
    </form> 
  </div>
</div>
